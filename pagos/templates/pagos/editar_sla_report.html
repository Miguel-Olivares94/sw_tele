{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 vh-100 d-flex align-items-center justify-content-center">
    <div class="col-lg-8">
        <h1 class="text-center mb-4">Editar SLA Report</h1>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0"><i class="fas fa-edit"></i> Formulario de Edici贸n</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row">
                        <!-- Campo Zona de Adjudicaci贸n -->
                        <div class="form-group col-md-6">
                            <label for="zona_adjudicacion">Zona de Adjudicaci贸n</label>
                            <select class="form-control" id="zona_adjudicacion" name="zona_adjudicacion" required>
                                <option value="">Seleccione una zona</option>
                                {% for zona in zonas_adjudicacion %}
                                    <option value="{{ zona.zona_adjudicacion }}" 
                                            {% if zona.zona_adjudicacion == form.instance.zona_adjudicacion %}selected{% endif %}>
                                        {{ zona.zona_adjudicacion }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Campo Zona Operativa -->
                        <div class="form-group col-md-6">
                            <label for="zona_operativa">Zona Operativa</label>
                            <select class="form-control" id="zona_operativa" name="zona_operativa" required>
                                <option value="">Seleccione una zona</option>
                                {% for zona in zonas_operativas %}
                                    <option value="{{ zona.zona_operativa }}" 
                                            {% if zona.zona_operativa == form.instance.zona_operativa %}selected{% endif %}>
                                        {{ zona.zona_operativa }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Campo Bonus o Malus -->
                        <div class="form-group col-md-6">
                            <label for="bonus_o_malus">Bonus o Malus</label>
                            <input type="number" step="0.01" class="form-control" id="bonus_o_malus" name="bonus_o_malus" 
                                   value="{{ form.instance.bonus_o_malus }}" placeholder="Ej. 1234.56" required>
                        </div>

                        <!-- Campo Proyecto -->
                        <div class="form-group col-md-6">
                            <label for="proyecto">Proyecto</label>
                            <select class="form-control" id="proyecto" name="proyecto" required>
                                <option value="">Seleccione un proyecto</option>
                                {% for proyecto in proyectos %}
                                    <option value="{{ proyecto.proyecto }}" 
                                            {% if proyecto.proyecto == form.instance.proyecto %}selected{% endif %}>
                                        {{ proyecto.proyecto }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <!-- Campo Fecha -->
                    <div class="form-group">
                        <label for="fecha">Fecha</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" 
                               value="{{ form.instance.fecha|date:'Y-m-d' }}" required>
                    </div>

                    <!-- Botones de Acci贸n -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                        <a href="{% url 'ver_sla_report' %}" class="btn btn-secondary btn-lg">
                            <i class="fas fa-times-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
