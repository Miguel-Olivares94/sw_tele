{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Bootstrap Card -->
            <div class="card">
                <div class="card-header bg-danger text-white text-center">
                    <h2>Eliminar LPU</h2>
                </div>
                <div class="card-body">
                    <p class="text-center">¿Estás seguro que deseas eliminar el registro <strong>{{ lpu.descripcion }}</strong>?</p>
                    <p class="text-center text-muted">Esta acción no se puede deshacer.</p>

                    <!-- Formulario de eliminación -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger mr-3">Eliminar</button>
                            <a href="{% url 'ver_lpu' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
