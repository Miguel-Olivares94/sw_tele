{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <!-- Título centrado -->
    <h1 class="text-center mb-4 display-4">Crear Nuevo Registro</h1>

    <!-- Tarjeta para el formulario -->
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Nueva Tabla de Pagos</h3>
        </div>
        <div class="card-body">
            <!-- Formulario -->
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    
                    <!-- Campo Sociedad -->
                    <div class="form-group col-md-6">
                        <label for="sociedad" class="font-weight-bold">Sociedad</label>
                        <select class="form-control" id="sociedad" name="sociedad">
                            <option value="">Seleccione una sociedad</option>
                            {% for sociedad in sociedad_choices %}
                                <option value="{{ sociedad }}">{{ sociedad }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Campo Material -->
                    <div class="form-group col-md-6">
                        <label for="material" class="font-weight-bold">Material</label>
                        <select class="form-control" id="material" name="material">
                            <option value="">Seleccione un material</option>
                            {% for material in material_choices %}
                                <option value="{{ material }}">{{ material }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Campo Especialidad -->
                    <div class="form-group col-md-6">
                        <label for="especialidad" class="font-weight-bold">Especialidad</label>
                        <select class="form-control" id="especialidad" name="especialidad">
                            <option value="">Seleccione una especialidad</option>
                            {% for especialidad in especialidad_choices %}
                                <option value="{{ especialidad }}">{{ especialidad }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Campo Zona de Adjudicación -->
                    <div class="form-group col-md-6">
                        <label for="zona_adjudicacion" class="font-weight-bold">Zona de Adjudicación</label>
                        <select class="form-control" id="zona_adjudicacion" name="zona_adjudicacion">
                            <option value="">Seleccione una zona</option>
                            {% for zona in zona_adjudicacion_choices %}
                                <option value="{{ zona }}">{{ zona }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Campo Zona Operacional -->
                    <div class="form-group col-md-6">
                        <label for="zona_operacional" class="font-weight-bold">Zona Operacional</label>
                        <select class="form-control" id="zona_operacional" name="zona_operacional">
                            <option value="">Seleccione una zona</option>
                            {% for zona in zona_operacional_choices %}
                                <option value="{{ zona }}">{{ zona }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Campo Nuevo Precio -->
                    <div class="form-group col-md-6">
                        <label for="nuevo_precio" class="font-weight-bold">Nuevo Precio</label>
                        {{ form.nuevo_precio }}
                    </div>

                    <!-- Campo Desvío Porcentaje -->
                    <div class="form-group col-md-6">
                        <label for="desvio_porcentaje" class="font-weight-bold">Desvío Porcentaje</label>
                        {{ form.desvio_porcentaje }}
                    </div>

                    <!-- Campo Área -->
                    <div class="form-group col-md-6">
                        <label for="area" class="font-weight-bold">Área</label>
                        <select class="form-control" id="area" name="area">
                            <option value="">Seleccione un área</option>
                            {% for area in area_choices %}
                                <option value="{{ area }}">{{ area }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success btn-lg mr-2">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <a href="{% url 'nuevatabladepagos' %}" class="btn btn-secondary btn-lg">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
